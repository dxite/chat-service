# https://taskfile.dev
version: '3'

silent: true

vars:
  GO_MODULE: github.com/dxite/chat-service
  GO_FILES:
    sh: find . -type f -name '*.go' -not -path "./vendor/*" -not -path "*.gen.go" | tr "\n" " "

  DEV_TOOLS: |
    github.com/daixiang0/gci@v0.10.1
    mvdan.cc/gofumpt@v0.4.0
    github.com/golangci/golangci-lint/cmd/golangci-lint@v1.56.2

tasks:
  default:
    cmds:
      - task: tidy
      - task: fmt
      - task: lint
      - task: tests
      - task: build

  tidy:
    - echo "- Tidy"
    - go mod tidy
    - task: vendor

  vendor:
    - echo "- Vendor"
    - go mod vendor

  fmt:
    - echo "- Format"
    - gofumpt -l -w {{.GO_FILES}}
    - gci write {{.GO_FILES}}

  lint:
    cmds:
      - echo "- Lint"
      - golangci-lint run -v --fix --timeout=5m ./...


  tests:
    cmds:
      - echo "- Tests"
      - go test -race ./...

  build:
    cmds:
      - echo "- Build"
      - go build ./cmd/chat-service

  tools:
    cmds:
      - for: { var: DEV_TOOLS }
        cmd: go install {{.ITEM}}